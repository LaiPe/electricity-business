# Configuration de test
spring.application.name=eb-api-test

# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Console H2 pour les tests
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging pour les tests
logging.level.com.electricitybusiness.api=DEBUG
logging.level.org.springframework.security=DEBUG 